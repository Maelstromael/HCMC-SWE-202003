<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="" name="description"/>
    <meta content="webthemez" name="author"/>
    <title>HolyCross Medical Center - Patients Management System</title>
    <!-- Bootstrap Styles-->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- FontAwesome Styles-->
    <link href="../static/css/font-awesome.css" rel="stylesheet" th:href="@{/css/font-awesome.css}"/>
    <!-- Custom Styles-->
    <link href="../static/css/custom-styles.css" rel="stylesheet" th:href="@{/css/custom-styles.css}"/>
    <!-- jquery ui-->
    <link href="../static/css/jquery-ui.css" rel="stylesheet" th:href="@{/css/jquery-ui.css}"/>

</head>

<body>
<div th:replace="fragments/header::header"></div>
    <!--/. NAV TOP  -->
<div th:replace="fragments/menu::menu"></div>
    <!-- /. NAV SIDE  -->

<div id="page-wrapper">
    <div class="header">
        <!--<h1 class="page-header"> Tableau de Bord </h1> -->
	</div>
    
    <div id="page-inner">           
        <div class="row">
            <div class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div >
                    <div class="panel-body ">
                     	<div class="table-responsive bg-light calendrier">
							<table class="table table-striped table-bordered table-hovered">
								<thead class="thead-dark">
									<tr>
										<!--<th class="center" th:text="${#strings.toUpperCase(#dates.monthName(mois))}" colspan="4">MOIS</th>-->
                                        <th class="col-md-1 center" >#</th>
										<th class="col-md-2 center">Patient Number</th>
                                        <th class="col-md-2 center">Full Names</th>
                                        <th class="col-md-2 center">Email</th>
                                        <th class="col-md-2 center">Contact Phone Number</th>
                                        <th class="col-md-2 center">Date of Birth</th>
                                        <th class="col-md-2 center">OutPatient?</th>
									</tr>
								</thead>
								<tbody>
                                <tr th:each="patient , pStat : ${patients}">
                                    <td th:text="${pStat.count}"></td>
                                    <td th:text="${patient.patientNumber}"></td>
                                    <td th:text="${patient.fullNames}"></td>
                                    <td th:text="${patient.emailAddress}"></td>
                                    <td th:text="${patient.contactPhoneNumber}"></td>
                                    <td th:text="${#dates.format(patient.dateOfBirth, 'yyyy-MM-dd')}"></td>
                                    <td th:text="${patient.anOutPatient} ? 'Yes' : 'No' " ></td>
                                </tr>

								</tbody>
								<tfoot class="thead-dark">
									<tr>
										<th></th>
										<th></th>
										<th></th>
										<th></th>
										<th></th>
										<th></th>
										<th></th>
									</tr>
								</tfoot>
							</table>
						</div>
                       </div>
                   </div>
               </div>
           </div>
           <!-- /. ROW  -->
       
       <div th:replace="fragments/footer::footer" ></div>
       
   </div>
   <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div> 
	<div>
   		
   	</div>
	 
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="../static/js/jquery-1.10.2.js" th:src="@{/js/jquery-1.10.2.js}"></script>
<!-- Bootstrap Js -->
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<script src="../static/js/jquery-ui.js" th:src="@{/js/jquery-ui.js}"></script>

<script type="text/javascript">
    $(function() {
        $('.date-picker').datepicker( {
        changeMonth: true,
        changeYear: true,
        showButtonPanel: true,
        dateFormat: 'MM yy',
        onClose: function(dateText, inst) { 
            $(this).datepicker('setDate', new Date(inst.selectedYear, inst.selectedMonth, 1));
        }
        });
    });
    
    $(function() {
		$("#datepicker").change(function() {
			$("#form").submit();
		});
	});
</script>

<!-- Metis Menu Js -->
<script src="../static/js/jquery.metisMenu.js" th:src="@{/js/jquery.metisMenu.js}"></script>
<!-- Custom Js -->
<script src="../static/js/custom-scripts.js" th:src="@{/js/custom-scripts.js}"></script>


</body>

</html>
